<!DOCTYPE html>
<html lang="es"> <!--Cambio de idioma-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><!--Libreria de css-->
    <link rel="stylesheet" href="./makeup.css"> <!-- Se enlaza el codigo css al codigo de html-->
</head>
<body>
    
    <!-- *Form* para crear un formulario-->
    <form action="" class="form-box animate__animated animate__backInDown"> <!--con *animate* se usa la libreria de css-->
        <h1 class="form-tittle">Inicio de Sesión</h1>
        <input type="text" placeholder="Usuario o Email">
        <input type="password" placeholder="Contraseña">
        
        <input class="check" type="checkbox" id="checkid">
        <label class="check-label" for="checkid"> Recuerdame </label>
        <a class= "olvido" href="#" target="blank">¿Olvidaste tu contraseña?</a>

        <button type="submit">
            Iniciar sesión
        </button>

        <div class="noCuenta">¿No tienes cuenta?</div> 
        <a class="registrarse" href="#">Registrarse</a>
    </form>

</body>
</html>
